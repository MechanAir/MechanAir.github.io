---
layout: default
---
<div id="main" role="main">		
	{% include title-image.html %}	
	<div class="wrap content">
		<div id="contact-form">
			<form method="POST" action="https://formspree.io/mnqbqrpg">
				<label for="Name">Name</label>
				<input name="Name" placeholder="What's your name?" type="name">
				<label for="Email">Email</label>
			 	<input name="Email" placeholder="What's your email address?" type="email">
				<label for="phone">Phone</label>
				<input name="Phone" placeholder="What's your phone number?" type="tel">
				<label for="message">Details</label>
				<textarea rows="6" name="message" placeholder="What can MechanAir do for you?"></textarea>
				<button type="submit">Send</button>
			</form>
		</div>
		<div id="contact-info">
			<span class="overline">{{ site.data.contact.email-title }}</span>
			<h3><a href="{{ site.data.contact.email }}">{{ site.data.contact.email }}</a></h3>
			<span class="overline">{{ site.data.contact.call-acq-title }}</span>
			<h3><a href="tel:{{ site.data.contact.call-acq }}">{{ site.data.contact.call-acq }}</a></h3>
			<span class="overline">{{ site.data.contact.call-projects-title }}</span>
			<h3><a href="tel:{{ site.data.contact.call-projects }}">{{ site.data.contact.call-projects }}</a></h3>
		</div>
	</div><!-- /.wrap -->
