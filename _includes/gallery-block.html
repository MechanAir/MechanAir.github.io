{% assign post-slug = {{post.url | remove: '/'}}" %}
<div class="post-block post-block-small">
		<div class="block-image-wrapper"><div class="block-image" style="background-image:url({% if post.heroimage != empty %}{{ site.url }}/images/{{ post.heroimage }}{% else %}{{ site.url }}/images/post/{{ post-slug }}.jpg{% endif %})"></div></div>
		<div class="block-content">
		{% if post.client != null %}
		<div class="block-meta">
			<span>{{post.client}}</span>
		</div>
		{% endif %}
		<h4 class="h6">{{ post.title }}</h4>
	  	{% if post.intro %}<div class="block-description">{{ post.intro | truncate: 116 }}</div>{% else %}<div class="block-description">{{ post.content | markdownify | truncate: 116 | strip_html }}</div>{% endif %}
	  </div>
</div>
